<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" class="href">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <title> QuizApp </title>
</head>

<body>
    <div id="quizcontainer" class="container">
        <div class="title"> Computer Quiz</div>
        <div id="question" class="question"></div>
        <label class="option"> <input type="radio" name="option" value="1"><span id="opt1"></span></label>
        <label class="option"> <input type="radio" name="option" value="2"><span id="opt2"></span></label>
        <label class="option"> <input type="radio" name="option" value="3"><span id="opt3"></span></label>
        <label class="option"> <input type="radio" name="option" value="4"><span id="opt4"></span></label>
        <button id="nextbutton" class="nxt-btn" onclick="loadNextQuestion();"> Next Question</button>
   </div>
   <div id="result" class="container result" style="display:none;"> </div>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 
   <script src="question.js"></script>
   <script src="quiz-script.js"></script>
</body>

</html>
